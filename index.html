
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tao Te Ching - O Caminho do Sábio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap');

    body {
      margin: 0;
      background-color: #f8f4e9;
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
      color: #3a3226;
      font-family: 'Noto Serif SC', serif;
      display: flex;
      min-height: 100vh;
    }

    .chapter-nav {
      width: 140px;
      background-color: #3a3226;
      padding: 10px;
      border-right: 1px solid #8b5a2b;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      text-align: center;
    }

    .chapter-nav img {
      width: 100px;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .chapter-nav h3 {
      color: #f8f4e9;
      border-bottom: 1px solid #8b5a2b;
      padding-bottom: 10px;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .chapter-item {
      margin-bottom: 8px;
    }

    .chapter-link {
      color: #d4c8b5;
      text-decoration: none;
      display: block;
      padding: 5px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .chapter-link:hover {
      background-color: #8b5a2b;
      color: #f8f4e9;
    }

    .content-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .scroll-container {
      max-width: 700px;
      width: 100%;
      height: 80vh;
      overflow-y: auto;
      padding: 30px;
      background-color: #fff9ee;
      border: 1px solid #d9c7a7;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .scroll-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
    }

    .scroll-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.1), transparent);
    }

    .chapter-title {
      text-align: center;
      color: #8b5a2b;
      font-size: 2.2em;
      margin-bottom: 30px;
      font-weight: 700;
      font-family: 'Ma Shan Zheng', cursive;
    }

    .chapter-title::before, .chapter-title::after {
      content: "❖";
      color: #d9c7a7;
      margin: 0 15px;
      font-size: 0.8em;
    }

    .chapter-text {
      font-size: 1.1em;
      line-height: 1.8;
      text-align: justify;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <nav class="chapter-nav">
    <img src="meandmiau.jpeg" alt="Miau e eu">
    <h3>Capítulos</h3>
    <ul class="chapter-list">
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Capitulo 15')">Capitulo 15</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Capitulo 55')">Capitulo 55</a></li>
    </ul>
  </nav>

  <div class="content-container">
    <div class="scroll-container">
      <h1 class="chapter-title">Tao Te Ching</h1>
      <div id="chapter-content" class="chapter-text">Selecione um capítulo ao lado.</div>
    </div>
  </div>

  <script>
    const capitulos = {
      "Capitulo 15": "15th Verse\n\n\nThe ancient masters were profound and subtle.\nTheir wisdom was unfathomable.\nThere is no way to describe it.\n\nOne can only describe them vaguely by their appearance.\nWatchful, like men crossing a winter stream.\nAlert, like men aware of danger.\nSimple, as uncarved wood.\nHollow like caves.\nYielding, like ice about to melt.\nAmorphous, like muddy water.\n\nBut the muddiest water clears\nas it is stilled.\nAnd out of that stillness\nlife arises.\n\nHe who keeps the Tao does not want to be full.\nBut precisely because he is never full,\nhe can remain like a hidden sprout\nand does not rush to early ripening.",
      "Capitulo 55": " 55th Verse \n\nHe who is in harmony with the Tao\nis like a newborn child.\nIts bones are soft, its muscles are weak,\nbut its grip is powerful.\nIt doesn’t know about the union\nof male and female,\nyet its penis can stand erect,\nso intense is its vital power.\nIt can scream its head off all day,\nyet it never becomes hoarse,\nso complete is its harmony.\nThe Master’s power is like this.\nHe lets all things come and go\neffortlessly, without desire.\nHe never expects results;\nthus he is never disappointed.\nHe is never disappointed;\nthus his spirit never grows old.\n"
    };

    function showContent(nome) {
      document.getElementById("chapter-content").innerText = capitulos[nome];
    }
  </script>
</body>
</html>
